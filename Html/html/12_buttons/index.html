<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>

  <body>
    <button disabled>Click Me</button>
    <button
      onclick="doSomething()" style ="background-color: #333333; color: #00ff00; border-radius: 5px"
    >
      Click Me
    </button>

    <p id ="test">
        Hello
    </p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Goodbye"
        }
    </script>
  </body>
</html>
