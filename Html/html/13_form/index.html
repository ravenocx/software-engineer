<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="action_page.php" method="POST">
      <div>
        <!--for -> ketika kita click labelnya maka akan langsung menuju ke input dengan id yang sama-->
        <label for="fname">first name : </label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Put your first name"
          required
        />
      </div>

      <!--name -> like variable name, tempat dimana isi dari form disimpan-->
      <br />

      <div>
        <label for="lname">last name : </label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Put your last name"
          required
        />
      </div>

      <br />

      <div>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required />
      </div>

      <br />

      <div>
        <label for="phone">Phone : </label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <br />

      <div>
        <label for="bdate">Birthdate : </label>
        <input type="date" id="bdate" name="bdate" required />
      </div>

      <br />

      <div>
        <label for="quantity">Quantity : </label>
        <input type="number" id="quantity" name="quantity" required min = "0" max = "99" value="1" />
      </div>

      <br />

      <div>
        <label for="password">Password : </label>
        <input
          type="password"
          id="password"
          name="password"
          maxlength="12"
          required
        />
      </div>

      <br />

      <div>
        <label for="title">Title : </label>
        <label for="Mr.">Mr.</label>
        <input type ="radio" id="Mr." name ="title" value="Mr.">

        <label for="Mrs.">Mrs.</label>
        <input type ="radio" id="Mrs." name ="title" value="Mrs.">

        <label for="PhD.">PhD.</label>
        <input type ="radio" id="PhD." name ="title" value="PhD.">
        <!--Name berguna agar semuanya tidak bisa di select secara bersamaan-->
      </div>

      <div>
        <label for="payment" >payment :</label>
        <select id="payment" name="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
      </div>

      <div>
        <label for="subscribe">subscribe : </label>
        <input type="checkbox" id="subscribe" name ="subscribe">
      </div>

      <div>
        <input type="reset" />
        <!-- resetting form-->
      </div>

      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
