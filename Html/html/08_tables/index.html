  <body>

      </tr>
      <!--th -> header | td -> table data -->
      <tr bgcolor="lightgrey" align="center">
        <td>Closed</td>
        <td>09:00 - 17:00</td>
        <td>09:00 - 17:00</td>
        <td>09:00 - 17:00</td>
